<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object Constructors</h2>

<ol>
    <li><h4>create constructor for object</h4></li>
    <p id = "demo"></p>
    <br>
    <li><h4>Adding property to a constructor</h4></li>
    <p id = "demo1"></p>
    <br>
    <li><h4>Adding method to an object</h4></li>
    <p id = "demo2"></p>
    <li><h4>Adding a Property to a Constructor</h4></li>
    <p id = "demo3"></p>
</ol>

<p id="demo"></p>

<script>
// Constructor function for Person objects
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}
// You can NOT add a new property to a constructor function
Person.nationality = "English";

// Create 2 Person objects
var myFather = new Person("John", "Doe", 50, "blue");
var myMother = new Person("Sally", "Rally", 48, "green");

// Add nationality to second object
myMother.nationality = "English";

// Display nationality 
document.getElementById("demo").innerHTML =
"My mother nationality is " + myMother.nationality; 

// Add a name method to first object
myFather.name = function() {
  return this.firstName + " " + this.lastName;
};
// Display full name
document.getElementById("demo1").innerHTML =
"My father name is " + myFather.name(); 

// Add a name method to first object
myFather.name = function() {
  return this.firstName + " " + this.lastName;
};

// Display full name
document.getElementById("demo2").innerHTML =
"My father is " + myFather.name(); 



// Display nationality
document.getElementById("demo3").innerHTML =
"The nationality of my father is " + myFather.nationality; 
</script>

</body>
</html>
